<div>
    <h3 class="row">Reactive Forms</h3>

    <form class="form-horizontal" [formGroup]="regForm" (submit)="logForm()">
        <div class="form-group" [ngClass]="{'has-error': frm.firstname.invalid && frm.firstname.touched}">
            <label for="firstname" class="control-label col-sm-2">Firstname: </label>
            <div class="col-sm-6">
                <input type="text" class="form-control" name="firstname" id="firstname" formControlName="firstname">
            </div>
            <div class="col-sm-4 help-block" *ngIf="frm.firstname.touched && frm.firstname.invalid">
                <p>Firstname is required.</p>
            </div>
        </div>
        <div class="form-group" [ngClass]="{'has-error': frm.lastname.invalid && frm.lastname.touched}">
            <label for="lastname" class="control-label col-sm-2">Lastname: </label>
            <div class="col-sm-6">
                <input type="text" class="form-control" name="lastname" id="lastname" formControlName="lastname">
            </div>
            <div class="col-sm-4 help-block" *ngIf="frm.lastname.touched && frm.lastname.invalid">
                <p *ngIf="frm.lastname.errors.required">Lastname is required.</p>
                <p *ngIf="frm.lastname.errors.minlength">MinLength Error.</p>
                <p *ngIf="frm.lastname.errors.maxlength">MaxLength Error.</p>
            </div>
        </div>
        <div class="form-group" [ngClass]="{'has-error': frm.age.invalid && frm.age.touched}">
            <label for="age" class="control-label col-sm-2">Age: </label>
            <div class="col-sm-6">
                <input type="number" class="form-control" name="age" id="age" formControlName="age">
            </div>
            <div class="col-sm-4 help-block" *ngIf="frm.age.touched && frm.age.invalid">
                <p *ngIf="frm.age.errors.required">Age is required.</p>
                <p *ngIf="frm.age.errors.ageRange">Age should be between {{this.minAge}} & {{this.maxAge}}.</p>
            </div>
        </div>
        <div class="form-group" [ngClass]="{'has-error': frm.country.invalid && frm.country.touched}">
            <label for="country" class="control-label col-sm-2">Countries</label>
            <div class="col-sm-6">
                <select class="form-control" id="country" formControlName="country">
                    <option *ngFor="let country of countries" [value]="country.id">{{country.name}}</option>
                </select>
            </div>
            <div class="col-sm-4 help-block" *ngIf="frm.country.touched && frm.country.invalid">
                <p>Country is required.</p>
            </div>
        </div>
        <div formGroupName="address">
            <div class="form-group" [ngClass]="{'has-error': address.city.invalid && address.city.touched}">
                <label for="city" class="control-label col-sm-2">City: </label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" name="city" id="city" formControlName="city">
                </div>
                <div class="col-sm-4 help-block" *ngIf="address.city.invalid && address.city.touched">
                    <p>City is required.</p>
                </div>
            </div>
            <div class="form-group">
                <label for="zip" class="control-label col-sm-2">Zip: </label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" name="zip" id="zip" formControlName="zip">
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-2">
                <button type="submit" class="btn btn-primary btn-block">Save</button>
            </div>
            <div class="col-sm-2">
                <button type="reset" class="btn btn-default btn-block">Reset</button>
            </div>
            <div class="col-sm-2">
                <button type="button" class="btn btn-default btn-block" (click)="setValue()">Set Value</button>
            </div>
            <div class="col-sm-2">
                <button type="button" class="btn btn-default btn-block" (click)="patchValue()">Patch Value</button>
            </div>
        </div>
    </form>

    <!-- <validation-summary [form]="regForm"></validation-summary> -->
</div>
